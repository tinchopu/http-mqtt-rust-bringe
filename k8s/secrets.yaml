apiVersion: v1
kind: Secret
metadata:
  name: mqtt-certs
  namespace: default  # Change to your namespace
type: Opaque
data:
  # Base64 encoded certificates
  # Generate with: cat ca.crt | base64 -w 0
  ca.crt: ""
  # Generate with: cat client.crt | base64 -w 0
  client.crt: ""
  # Generate with: cat client.key | base64 -w 0
  client.key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: garage-api-key
  namespace: default  # Change to your namespace
type: Opaque
stringData:
  # Change this to a secure random API key
  api-key: "your-secure-api-key-here"
